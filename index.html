<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Testimonial Slider</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/124816636a.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="slider-section">
            <div class="slide-container">
                <div class="slide">
                    <img src="images/image-tanya.jpg" alt="" id="img1" class="current-slide">
                </div>
                <div class="slide">
                    <img src="images/image-john.jpg" alt="" id="img2">
                </div>
            </div>
            <div class="slider">
                <img src="images/icon-prev.svg" alt="" id="prev">
                <img src="images/icon-next.svg" alt="" id="next">
            </div>
        </div>
        <div class="text-section">
            <div class="text1 show">
                <p>
                    “ I’ve been interested in coding for a while but never taken the jump, until now.
                    I couldn’t recommend this course enough. I’m now in the job of my dreams and so
                    excited about the future. ”
                </p>
                <div class="detail">
                    <h4>Tanya Sinclair</h4>
                    <p>UX Engineer</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
